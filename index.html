<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>web-desin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by FreeHTML5.co" />
	<meta name="keywords"
		content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<link rel="shortcut icon" href="favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet'
		type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div id="fh5co-page">
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">
			<h1 id="fh5co-logo"><a href="index.html"><img src="images/logo-colored.png"
						alt="Free HTML5 Bootstrap Website Template"></a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="fh5co-active"><a href="index.html">主页</a></li>
					<li><a href="portfolio.html">照片</a></li>
					<li><a href="about.html">关于</a></li>
					<li><a href="contact.html">最近</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-gallery" id="app">
				<a class="gallery-item" :href="item.href" v-for="item in arr">
					<img :src="item.src">
					<span class="overlay">
						<h2>{{item.title}}</h2>
						<span>{{item.subtitle}}</span>
					</span>
				</a>
			</div>

			<div class="fh5co-narrow-content" id="app1">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">小知识</h2>
				<div class="row">
					<div class="col-md-6" v-for="item in list">
						<div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
							<div class="fh5co-icon">
								<i :class="item.class"></i>
							</div>
							<div class="fh5co-text">
								<h3>{{item.title}}</h3>
								<p>{{item.text}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="fh5co-testimonial" id="app2">
				<div class="fh5co-narrow-content">
					<div class="owl-carousel-fullwidth animate-box" data-animate-effect="fadeInLeft">
						<div class="item" v-for="item in array">
							<p class="text-center quote">&ldquo;{{item.text}}&rdquo;
								<cite class="author">&mdash;{{item.author}}</cite>
							</p>
						</div>
					</div>
				</div>
			</div>


			<div class="fh5co-counters" style="background-image: url(https://demos.freehtml5.co/blend/images/hero.jpg);"
				data-stellar-background-ratio="0.5" id="counter-animate">
				<div class="fh5co-narrow-content animate-box">
					<div class="row" id="app3">
						<div class="col-md-4 text-center" v-for="item in list">
							<span class="fh5co-counter js-counter" :data-from="item.from" :data-to="item.to" data-speed="5000"
								data-refresh-interval="50"></span>
							<span class="fh5co-counter-label">{{item.id}}</span>
						</div>
					</div>
				</div>
			</div>


			<div class="fh5co-narrow-content">
				<div class="row">
					<div class="col-md-4 animate-box" data-animate-effect="fadeInLeft">
						<h1 class="fh5co-heading-colored">为何重视文化自信</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
						<p class="fh5co-lead">文化自信是一个民族、一个国家以及一个政党对自身文化价值的充分肯定和积极践行，
							并对其文化的生命力持有的坚定信心。</p>
						<p><a href="http://cn.chinaculture.org/" class="btn btn-primary btn-outline">更多</a></p>
					</div>

				</div>
			</div>

		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Stellar -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Counters -->
	<script src="js/jquery.countTo.js"></script>
	<!-- MAIN JS -->
	<script src="js/main.js"></script>
	<!--Vue JS-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="js/vue.js"></script>
</body>

</html>
