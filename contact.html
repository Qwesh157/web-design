	<link rel="stylesheet" href="css/animate.css">

<body>
	<div id="fh5co-page">
		<aside id="fh5co-aside" role="complementary" class="js-fullheight">
			<h1 id="fh5co-logo"><a href="index.html"><img src="images/logo-colored.png"
						alt="Free HTML5 Bootstrap Website Template"></a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>

		</aside>

			<div class="fh5co-narrow-content" id="app5" >
				<div class="row" v-for="item in lists">
					<div class="col-md-5">
						<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">{{item.title}}</h2>
						<p class="fh5co-lead animate-box" data-animate-effect="fadeInLeft">{{item.subtitle}}</p>
						<p class="animate-box" data-animate-effect="fadeInLeft">{{item.text}}
						</p>
					</div>
					<div class="col-md-6 col-md-push-1 animate-box" data-animate-effect="fadeInLeft">
						<img :src="item.src" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
